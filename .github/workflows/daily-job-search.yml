name: Daily Job Search & Email

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  job_search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests beautifulsoup4 python-dotenv
          playwright install --with-deps

      - name: Run job scraper + mailer
        env:
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          NAUKRI_QUERY: ${{ secrets.NAUKRI_QUERY }}
          LINKEDIN_QUERY: ${{ secrets.LINKEDIN_QUERY }}
          WEB_QUERY: ${{ secrets.WEB_QUERY }}
          MAX_RESULTS: ${{ secrets.MAX_RESULTS }}
        run: |
          python job_scraper_emailer.py
